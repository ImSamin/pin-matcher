<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control  generatedValue" type="text" >
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control inputValueShower" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button "onclick= "  inputNumber(this.innerText)">7</div>
                              <div class="button "onclick= "  inputNumber(this.innerText)">8</div>
                              <div class="button"onclick= "  inputNumber(this.innerText)">9</div>
                            </div>
                            <div class="calc-row">
                              <div class="button " onclick= "  inputNumber(this.innerText)">4</div>
                              <div class="button "onclick= "  inputNumber(this.innerText)">5</div>
                              <div class="button "onclick= "  inputNumber(this.innerText)">6</div>
                            </div>
                            <div class="calc-ow">
                              <div class="button "onclick= "  inputNumber(this.innerText)">1</div>
                              <div class="button " onclick= "  inputNumber(this.innerText)">2</div>
                              <div class="button " onclick= "  inputNumber(this.innerText)">3</div>
                            </div>
                            <div class="calc-row">
                                <div class="button" onclick="remove()"> < </div>
                                <div class="button "onclick= "  inputNumber(this.innerText)">0</div>
                                <div class="button " onclick="init()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitBtn()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
